springfox:
  documentation:
    swagger-ui:
      enabled: true

server:
  servlet:
    context-path: /demo # замените /demo на ваш контекстный путь, если он отличается


spring:
  application:
    name: demo
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/demo_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
